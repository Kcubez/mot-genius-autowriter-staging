{% extends "layout.html" %} 
{% block title %}Edit Content - Genius AutoWriter{% endblock %} 
{% block head %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const dropdown = document.getElementById('writing-style-dropdown');
    const options = document.getElementById('writing-style-options');
    const display = document.getElementById('writing-style-display');
    const hiddenInput = document.getElementById('writing-style-hidden');
    const checkboxes = document.querySelectorAll('.writing-style-checkbox');
    
    // Initialize with existing values
    const existingValues = hiddenInput.value ? hiddenInput.value.split(',').map(v => v.trim()) : [];
    existingValues.forEach(value => {
        const checkbox = document.querySelector(`input[value="${value}"]`);
        if (checkbox) {
            checkbox.checked = true;
        }
    });
    updateDisplay();
    
    // Toggle dropdown
    dropdown.addEventListener('click', function() {
        options.classList.toggle('hidden');
    });
    
    // Close dropdown when clicking outside
    document.addEventListener('click', function(e) {
        if (!dropdown.contains(e.target) && !options.contains(e.target)) {
            options.classList.add('hidden');
        }
    });
    
    // Handle checkbox changes
    checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', function() {
            const checkedBoxes = document.querySelectorAll('.writing-style-checkbox:checked');
            
            // Limit to 3 selections
            if (checkedBoxes.length > 3) {
                this.checked = false;
                return;
            }
            
            updateDisplay();
            updateHiddenInput();
        });
    });
    
    function updateDisplay() {
        const checkedBoxes = document.querySelectorAll('.writing-style-checkbox:checked');
        if (checkedBoxes.length === 0) {
            display.textContent = 'ရွေးချယ်ပါ...';
            display.className = 'text-gray-500';
        } else {
            const labels = Array.from(checkedBoxes).map(cb => {
                return cb.parentElement.querySelector('span').textContent;
            });
            display.textContent = labels.join(', ');
            display.className = 'text-black';
        }
    }
    
    function updateHiddenInput() {
        const checkedBoxes = document.querySelectorAll('.writing-style-checkbox:checked');
        const values = Array.from(checkedBoxes).map(cb => cb.value);
        hiddenInput.value = values.join(', ');
    }
});
</script>
{% endblock %}
{% block content %}
<div class="min-h-screen py-8">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="backdrop-blur-sm p-8 rounded-2xl shadow-xl border border-red-600/30" style="background-color: #1F1F1F;">
    <div class="mb-6">
      <h1 class="text-3xl font-bold text-white" data-translate="Edit Content">Edit Content</h1>
      <p class="text-gray-300 mt-2" data-translate="Update your content details">Update your content details</p>
    </div>
    
    <form method="POST" class="space-y-6">
      <div>
        <label for="title" class="block text-sm font-medium text-white mb-2" data-translate="Title">Title</label>
        <input type="text" name="title" id="title" value="{{ content.title }}" required
               class="w-full p-3 border border-gray-300 rounded-lg bg-white text-black placeholder-gray-500 focus:border-red-500 focus:ring-2 focus:ring-red-500/20 transition-all duration-200">
      </div>
      
      <div>
        <label for="content" class="block text-sm font-medium text-white mb-2" data-translate="Content">Content</label>
        <textarea name="content" id="content" rows="10" required
                  class="w-full p-3 border border-gray-300 rounded-lg bg-white text-black placeholder-gray-500 focus:border-red-500 focus:ring-2 focus:ring-red-500/20 transition-all duration-200">{{ content.content }}</textarea>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="purpose" class="block text-sm font-medium text-white mb-2">Purpose</label>
          <input type="text" name="purpose" id="purpose" value="{{ content.purpose or '' }}"
                 class="w-full p-3 border border-gray-300 rounded-lg bg-white text-black placeholder-gray-500 focus:border-red-500 focus:ring-2 focus:ring-red-500/20 transition-all duration-200"
                 placeholder="ဥပမာ - ပညာပေးရန်၊ Engagement ရရှိရန်၊ ရောင်းအားမြှင့်တင်ရန်">
        </div>
        
        <div>
          <label for="audience" class="block text-sm font-medium text-white mb-2">Audience</label>
          <input type="text" name="audience" id="audience" value="{{ content.audience or '' }}"
                 class="w-full p-3 border border-gray-300 rounded-lg bg-white text-black placeholder-gray-500 focus:border-red-500 focus:ring-2 focus:ring-red-500/20 transition-all duration-200"
                 placeholder="ဥပမာ - အသက် ၂၀ မှ ၃၀ ကြား လူငယ်တွေ">
        </div>
      </div>
      
      <!-- Writing Style - Multi-select Dropdown -->
      <div>
        <label class="block text-sm font-medium text-white mb-2">Writing Style (အများဆုံး ၃ခု ရွေးချယ်နိုင်ပါသည်)</label>
        <div class="relative">
          <div
            id="writing-style-dropdown"
            class="w-full p-3 border border-gray-300 rounded-lg bg-white text-black cursor-pointer flex justify-between items-center focus-within:border-red-500 focus-within:ring-2 focus-within:ring-red-500/20 transition-all duration-200"
          >
            <span id="writing-style-display" class="text-gray-500">ရွေးချယ်ပါ...</span>
            <svg
              class="w-5 h-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </div>
          <div
            id="writing-style-options"
            class="absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-lg hidden max-h-60 overflow-y-auto"
          >
            <label class="flex items-center text-black space-x-2 p-2 hover:bg-gray-50 cursor-pointer">
              <input type="checkbox" name="writing-style" value="friendly" class="writing-style-checkbox rounded text-red-600 focus:ring-red-500" />
              <span class="text-sm">ဖော်ရွေသော (Friendly)</span>
            </label>
            <label class="flex items-center text-black space-x-2 p-2 hover:bg-gray-50 cursor-pointer">
              <input type="checkbox" name="writing-style" value="formal" class="writing-style-checkbox rounded text-red-600 focus:ring-red-500" />
              <span class="text-sm">တရားဝင် (Formal)</span>
            </label>
            <label class="flex items-center text-black space-x-2 p-2 hover:bg-gray-50 cursor-pointer">
              <input type="checkbox" name="writing-style" value="humorous" class="writing-style-checkbox rounded text-red-600 focus:ring-red-500" />
              <span class="text-sm">ဟာသ (Humorous)</span>
            </label>
            <label class="flex items-center text-black space-x-2 p-2 hover:bg-gray-50 cursor-pointer">
              <input type="checkbox" name="writing-style" value="confident" class="writing-style-checkbox rounded text-red-600 focus:ring-red-500" />
              <span class="text-sm">ယုံကြည်မှုရှိသော (Confident)</span>
            </label>
            <label class="flex items-center text-black space-x-2 p-2 hover:bg-gray-50 cursor-pointer">
              <input type="checkbox" name="writing-style" value="enthusiastic" class="writing-style-checkbox rounded text-red-600 focus:ring-red-500" />
              <span class="text-sm">စိတ်အားထက်သန်သော (Enthusiastic)</span>
            </label>
            <label class="flex items-center text-black space-x-2 p-2 hover:bg-gray-50 cursor-pointer">
              <input type="checkbox" name="writing-style" value="professional" class="writing-style-checkbox rounded text-red-600 focus:ring-red-500" />
              <span class="text-sm">ပရော်ဖက်ရှင်နယ် (Professional)</span>
            </label>
            <label class="flex items-center text-black space-x-2 p-2 hover:bg-gray-50 cursor-pointer">
              <input type="checkbox" name="writing-style" value="conversational" class="writing-style-checkbox rounded text-red-600 focus:ring-red-500" />
              <span class="text-sm">စကားပြောပုံစံ (Conversational)</span>
            </label>
            <label class="flex items-center text-black space-x-2 p-2 hover:bg-gray-50 cursor-pointer">
              <input type="checkbox" name="writing-style" value="narrative" class="writing-style-checkbox rounded text-red-600 focus:ring-red-500" />
              <span class="text-sm">ဇာတ်လမ်းပြောပုံစံ (Narrative)</span>
            </label>
            <label class="flex items-center text-black space-x-2 p-2 hover:bg-gray-50 cursor-pointer">
              <input type="checkbox" name="writing-style" value="expository" class="writing-style-checkbox rounded text-red-600 focus:ring-red-500" />
              <span class="text-sm">အသိပေးရှင်းပြပုံစံ (Expository)</span>
            </label>
            <label class="flex items-center text-black space-x-2 p-2 hover:bg-gray-50 cursor-pointer">
              <input type="checkbox" name="writing-style" value="persuasive" class="writing-style-checkbox rounded text-red-600 focus:ring-red-500" />
              <span class="text-sm">စည်းရုံးဆွဲဆောင်ပုံစံ (Persuasive)</span>
            </label>
          </div>
          <!-- Hidden input to store selected values -->
          <input type="hidden" name="writing_style" id="writing-style-hidden" value="{{ content.writing_style or '' }}" />
        </div>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="keywords" class="block text-sm font-medium text-white mb-2">Keywords</label>
          <input type="text" name="keywords" id="keywords" value="{{ content.keywords or '' }}"
                 class="w-full p-3 border border-gray-300 rounded-lg bg-white text-black placeholder-gray-500 focus:border-red-500 focus:ring-2 focus:ring-red-500/20 transition-all duration-200"
                 placeholder="ဥပမာ - Digital Marketing မြန်မာ၊ အွန်လိုင်းစီးပွားရေး">
        </div>
        
        <div>
          <label for="hashtags" class="block text-sm font-medium text-white mb-2">Hashtags</label>
          <input type="text" name="hashtags" id="hashtags" value="{{ content.hashtags or '' }}"
                 class="w-full p-3 border border-gray-300 rounded-lg bg-white text-black placeholder-gray-500 focus:border-red-500 focus:ring-2 focus:ring-red-500/20 transition-all duration-200"
                 placeholder="ဥပမာ - #DigitalMarketingMyanmar #OnlineBusinessTips">
        </div>
      </div>
      
      <div>
        <label for="cta" class="block text-sm font-medium text-white mb-2">Call to Action (CTA)</label>
        <input type="text" name="cta" id="cta" value="{{ content.cta or '' }}"
               class="w-full p-3 border border-gray-300 rounded-lg bg-white text-black placeholder-gray-500 focus:border-red-500 focus:ring-2 focus:ring-red-500/20 transition-all duration-200"
               placeholder="ဥပမာ - ပိုမိုသိရှိလိုပါက page ကို message ပို့လိုက်ပါ၊ လူကြီးမင်းအမြင်ကို Comment မှာ ရေးခဲ့ပါ">
      </div>
      
      <div>
        <label for="negative_constraints" class="block text-sm font-medium text-white mb-2">Negative Constraints</label>
        <textarea name="negative_constraints" id="negative_constraints" rows="3"
                  class="w-full p-3 border border-gray-300 rounded-lg bg-white text-black placeholder-gray-500 focus:border-red-500 focus:ring-2 focus:ring-red-500/20 transition-all duration-200"
                  placeholder="ဥပမာ - ဈေးနှုန်းအကြောင်းမထည့်ရ၊ ပြိုင်ဘက်ကို တိုက်ရိုက်မဖော်ပြရ၊ အပျက်သဘောဆောင်သော စကားလုံးများ မသုံးရ">{{ content.negative_constraints or '' }}</textarea>
      </div>
      
      <div class="flex space-x-4">
        <button type="submit" class="flex-1 bg-red-600 text-white py-3 rounded-lg hover:bg-red-700 font-medium transition-colors shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
          <span data-translate="Update Content">Update Content</span>
        </button>
        <a
          href="{{ url_for('view_content', content_id=content.id) }}"
          class="flex-1 bg-gray-500 text-white py-3 rounded-lg hover:bg-gray-600 font-medium transition-colors text-center shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
        >
          <span data-translate="Cancel">Cancel</span>
        </a>
      </div>
    </form>
    </div>
  </div>
</div>
{% endblock %}
